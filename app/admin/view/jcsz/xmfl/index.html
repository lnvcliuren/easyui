			if (treeNode.level) {
				//zTree.expandNode(treeNode);
                demoIframe.attr("src","edit.html?id="+treeNode.id);
				return false;
			} else {
				demoIframe.attr("src","edit.html?id="+treeNode.id);
				return true;
			}
            //console.log(treeNode);
		}
	}
};

var zNodes ={$list};

	code.empty();
	code.append("<li>"+str+"</li>");
}
